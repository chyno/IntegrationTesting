<template>
 
    <h1>Application and Contracts</h1>
    <label class="rs-label">Application: </label>
    <select value.bind="selectedApplicatin" class="form-control">
        <option>Select An Application</option>
        <option repeat.for="application of applications">${application.ApplicationName}</option>
    </select>
    <button class="btn btn-secondary bottom-right " click.trigger="selectApplication()">Choose Application</button>

    <button class="btn btn-secondary bottom-right " click.trigger="selectContract()">Choose Contract</button>

    <label class="rs-label">Contract: </label>
    <select value.bind="selectedContract" class="form-control">
        <option>Select A Contract</option>
        <option repeat.for="contract of contracts" >${contract.ContractName}</option>
    </select>

   <button class="btn btn-secondary bottom-right " click.trigger="selectContract()" >Choose Contract</button>
 
     
</template>
