<template>
    <contracts></contracts>


    <p>Here you can perform CRUD operations on the tests.</p>


    <div data-bind="visible: !shouldShowTest()">

        <div class="form-inline">
            <label class="rs-label">Contract: </label>
            <select style="min-width: 300px" data-bind="options: contracts, value: selectedContract, optionsText: 'ContractName', optionsName: contracts, optionsCaption: 'Choose ...', event: { change: chooseContract }" class="form-control"></select>
            <!--        <select data-bind="options: contracts, value: selectedContract, optionsName: contracts, optionsCaption: 'Choose ...'" class="form-control"></select> -->

        </div>
        <div data-bind="visible: selectedContract()">
            <div class="form-inline" style="margin-top: 20px">
                <button data-bind="click: addNew" class="btn btn-primary">Add</button>
            </div>

            <div id="scrollTableContainer">
                <div id="tHeadContainer">
                    <table id="tHead">
                        <tr>
                            <td style="min-width: 80px"></td>
                            <td style="min-width: 80px"></td>
                            <td style="min-width: 80px">Test</td>
                            <td>Description</td>

                        </tr>
                    </table>
                </div>
                <!-- tHeadContainer -->
                <div id="tBodyContainer">
                    <table id="tBody" data-bind="foreach: TestItems">
                        <tr>
                            <td style="min-width: 80px">
                                <button data-bind="click: editSelectected" class="btn btn-primary">Edit</button>
                            </td>
                            <td style="min-width: 80px">
                                <button data-bind="click: $root.deleteSelectected" class="btn btn-primary">Delete</button>
                            </td>
                            <td style="min-width: 80px" data-bind="text: TestNumber"></td>
                            <td style="min-width: 500px" data-bind="text: TestFileDescription"></td>
                        </tr>
                    </table>
                </div>

            </div>
        </div>
    </div>

    <div data-bind="visible: shouldShowTest()">
        <div class="form-horizontal" data-bind="template: { name: 'addtests-template', data: TestItem }"></div>
    </div>
</template>
