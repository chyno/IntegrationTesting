<template>

    <form class="form-horizontal" role="form">
        <div class="form-group row">
            <label for="inputType" class="col-md-2 control-label pull-left TestingControlNormal">Application:</label>
            <select class="col-md-2 form-control pull-left TestingControlNormal" prefix="selectedApplication" value.bind="selectedApplication">
                <option repeat.for="application of applications">${application.ApplicationName} changed.bind="changeApplication()"</option>
            </select>
            <div class="col-md-4 pull-left">
                <button click.trigger="changeApplication()" class="btn btn-primary  form-control TestingControlNormal" style="max-width: 164px;">Set Application</button>
            </div>

        </div>
        <div class="form-group row">
            <label class="col-md-2 control-label pull-left TestingControlNormal">Contract: </label>
            <select class="col-md-2 form-control pull-left" value.bind="selectedContract">
                <option>Select ...</option>
                <option repeat.for="contract of contracts">${contract.ContractName}</option>
            </select>
            <div class="col-md-4 pull-left">
                <button class="form-control btn btn-primary TestingControlNormal" click.trigger="selectContract()">Set Contract</button>
            </div>

        </div>
    </form>

</template>
