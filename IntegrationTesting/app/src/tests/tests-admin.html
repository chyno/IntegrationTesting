<template>
    <p>Change Application</p>
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="inputType" class="col-md-2 control-label pull-left">Application:</label>
            <select class="col-md-2 form-control" prefix="selectedApplication" value.bind="selectedApplication">
                <option repeat.for="application of applications">${application.ApplicationName}</option>
            </select>
        </div>
    </form>
    <button click.trigger="changeApplication()">Change Application</button>
</template>
