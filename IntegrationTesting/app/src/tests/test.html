<template>
    <hr style="height: 2px; border-width: 0; color: gray; background-color: gray">

    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Test Number</label>
        <div class="col-sm-10">
            <div data-bind="text: TestNumber" class="form-control  readOnlyItemColor" id="inputEmail3"></div>
        </div>

    </div>

    <div class="form-group">
        <label for="inputDesc" class="col-sm-2 control-label">Test Description</label>
        <div class="col-sm-10">
            <div class="form-control readOnlyItemColor" id="inputDesc" style="height: Auto;" data-bind="text: TestFileDescription"></div>
        </div>
    </div>


    <div class="form-group">

        <label for="inputRequest" class="col-sm-2 control-label">Request</label>
        <div class="col-sm-10">
            <textarea id="inputRequest" data-bind="value: EditInputJson" cols="100" rows="10"> </textarea>
        </div>

    </div>

    <div class="form-group">
        <label for="expectedOutPut" class="control-label col-sm-2">Expected Response</label>
        <div class="col-sm-10">
            <pre> 
            <code class="JasonResult" data-bind="text: OutputJson"></code>
               </pre>
        </div>
    </div>


    <div class="form-group" data-bind="visible: !showTestResults()">

        <label for="actualOutPut" class="control-label col-sm-2">Actual Response</label>
        <div class="col-sm-10">
            <pre>
            <code class="JasonResult" data-bind="text: ActualOutput">
          </code>
        </pre>
        </div>
        <button data-bind="click: $root.refreshTest" class="btn btn-primary">Done</button>
    </div>


    <div class="form-group" data-bind="visible: showTestResults()">
        <div class="col-sm-offset-2 col-sm-10">
            <button data-bind="click: $root.runTest" class="btn btn-primary">Run</button>
            <button data-bind="click: $root.saveTest" class="btn btn-primary">Save Request</button>

        </div>
    </div>

</template>
