<template>
    <hr style="height: 2px; border-width: 0; color: gray; background-color: gray">

    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Test Number</label>
        <div class="col-sm-10">
            <div  class="form-control  readOnlyItemColor" id="inputEmail3">${model.TestNumber}</div>
        </div>

    </div>

    <div class="form-group">
        <label for="inputDesc" class="col-sm-2 control-label">Test Description</label>
        <div class="col-sm-10">
            <div class="form-control readOnlyItemColor" id="inputDesc" style="height: Auto;" >${model.TestFileDescription}</div>
        </div>
    </div>


    <div class="form-group">

        <label for="inputRequest" class="col-sm-2 control-label">Request</label>
        <div class="col-sm-10">
            <textarea id="inputRequest" value.bind="model.EditInputJson" cols="100" rows="10"> </textarea>
        </div>

    </div>

    <div class="form-group">
        <label for="expectedOutPut" class="control-label col-sm-2">Expected Response</label>
        <div class="col-sm-10">
            <pre> 
            <code class="JasonResult">${model.OutputJson}</code>
               </pre>
        </div>
    </div>


    <div class="form-group" show.bind="!ShowTestResults">

        <label for="actualOutPut" class="control-label col-sm-2">Actual Response</label>
        <div class="col-sm-10">
            <pre>
            <code class="JasonResult" >${model.ActualOutput}
          </code>
        </pre>
        </div>
        <button click.trigger="refreshTest()" class="btn btn-primary">Done</button>
    </div>


    <div class="form-group" show.bind="!ShowTestResults">
        <div class="col-sm-offset-2 col-sm-10">
            <button click.trigger="runTest()" class="btn btn-primary">Run</button>
            <button click.trigger="saveTest()" class="btn btn-primary">Save Request</button>

        </div>
    </div>

</template>
